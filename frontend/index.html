<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>News Buddy – India</title>
	<link rel="stylesheet" href="/static/frontend/styles.css" />
</head>
<body>
	<header>
		<h1>News Buddy</h1>
		<p class="tag">Verified. Bias-aware. In your language.</p>
	</header>

	<section class="controls">
		<div>
			<label>Mode</label>
			<select id="mode">
				<option value="read">Read</option>
				<option value="listen">Listen</option>
				<option value="watch">Watch</option>
				<option value="multilingual">Multilingual</option>
			</select>
		</div>
		<div>
			<label>Language</label>
			<select id="language">
				<option value="en">English</option>
				<option value="hi">हिन्दी</option>
				<option value="bn">বাংলা</option>
				<option value="ta">தமிழ்</option>
				<option value="te">తెలుగు</option>
				<option value="mr">मराठी</option>
				<option value="gu">ગુજરાતી</option>
				<option value="ml">മലയാളം</option>
				<option value="pa">ਪੰਜਾਬੀ</option>
				<option value="kn">ಕನ್ನಡ</option>
			</select>
		</div>
		<div class="topics">
			<label>Topics</label>
			<input id="topics" placeholder="economy, cricket, tech" />
		</div>
		<button id="load">Get updates</button>
	</section>

	<main id="feed" class="feed"></main>

	<script src="/static/frontend/app.js"></script>
</body>
</html>
